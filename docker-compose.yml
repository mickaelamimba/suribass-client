version: '3.8'
services:
  suribass-client:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.suribassmusic.com}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-https://suribassmusic.com}
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-https://api.suribassmusic.com}
    container_name: suribass-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_BASE_URL=${API_BASE_URL:-https://api.suribassmusic.com}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-https://suribassmusic.com}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.suribassmusic.com}
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-https://api.suribassmusic.com}
      - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
    networks:
      - suribass-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.suribass.service=frontend"
      - "com.suribass.environment=production"

  maintenance:
    image: nginx:alpine
    container_name: suribass-maintenance
    restart: unless-stopped
    volumes:
      - ./maintenance:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    networks:
      - suribass-network

networks:
  suribass-network:
    driver: bridge
